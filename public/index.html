<!DOCTYPE html>
<html lang="" class="theme-light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>

    body,html {
      background: var(--bgColor)!important;
    }
    /* Specific to exclude the region cards */
    .attraction-card, article, a.m-2 .card{
      background:var(--cardColor)!important;
    }
    p,span,h1,h2,h3,h4,h5,h6,b{
      color: var(--text)!important;
    }
    .myLinks, .paginate-links, .btn-primary, .region, .fa-icon{
      color:var(--highlight)!important;
    }
  


  </style>
</html>
